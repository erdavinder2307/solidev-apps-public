<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">Admin Login</h2>
    <form (ngSubmit)="login()" autocomplete="off">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <div *ngIf="error" class="alert alert-danger py-2 small">{{ error }}</div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Login
      </button>
    </form>
  </div>
</div>
