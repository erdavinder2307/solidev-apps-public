<!-- Include Header Component -->
<app-header></app-header>

<!-- App Header: Icon, Title, Publisher, Rating, and Install Button -->
<div class="app-header container my-4">
  <div class="row align-items-center">
    <div class="col-md-2 text-center">
      <img [ngSrc]="app.iconUrl" 
           [alt]="app.name + ' Icon'" 
           class="app-icon img-fluid rounded"
           width="100" 
           height="100"
           [placeholder]="app.iconUrl">
    </div>
    <div class="col-md-10">
      <h1 class="app-title">{{ app.name }}</h1>
      <p class="app-publisher">{{ app.publisher }}</p>
      <div class="rating d-flex align-items-center mb-2">
        <span class="badge bg-warning text-dark me-2">{{ app.rating }}</span>
        <span class="reviews">({{ app.reviewsCount | number }})</span>
      </div>
      <button class="btn btn-primary">Install</button>
    </div>
  </div>
</div>

<!-- Screenshots Carousel using ngx-owl-carousel-o -->
<div class="container my-4">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let shot of app.screenshots">
      <ng-template carouselSlide>
        <img [ngSrc]="shot" 
             alt="Screenshot" 
             class="d-block w-100 screenshot"
             width="250" 
             height="400"
             [placeholder]="shot">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

<!-- App Details: Description & What's New -->
<div class="container my-4">
  <div class="row">
    <!-- Description -->
    <div class="col-md-8">
      <h2>Description</h2>
      <p>{{ app.description }}</p>
    </div>
    <!-- What's New and Version -->
    <div class="col-md-4">
      <h2>What's New</h2>
      <p>{{ app.whatsNew }}</p>
      <h3>Version</h3>
      <p>{{ app.version }}</p>
    </div>
  </div>
</div>

<!-- Include Footer Component -->
<app-footer></app-footer>
